<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width" />

    <script type="text/javascript" src="js/jquery-1.11.1.js"></script>

  <body>
    <!-- start nav -->
    <nav id="nav">
      <a href='#header'>

        <div class='nav' id='nav-contact'>

    <!-- start header -->

    <section id='about'>
      <div class='container'>
        <div id='about-picture'>
          <img id='picture'src='resources/images/me2.jpg' alt='me'>

        <div id="about-content-div">
          <h2>Yes My Name Really is William Butler Bushyhead</h2>

    <div id='about-bot'>
    </div>

        <div class='span-3'>
          <a id='col-1' href="http://shapetango.herokuapp.com/" target="_blank">

        </div>
        <div class='span-3'>

        <div class='span-3'>

    <div id='projects-bot'>
    </div>

        <div id='contact info'>
          <div class='span-3'>
            <a href='http://github.com/wbbushy' target='_blank'>
              <h5>

            </a>
          </div>
          <div class='span-3'>
            <a href="mailto:wbbushyhead@gmail.com">
              <h5>
                <span id="email"></span>
                wbbushyhead@gmail.com

          <div class='mid'>
            <a href='http://twitter.com/wbbushy' target='_blank'>
              <span id='twitter'></span>
            </a>
            <a href='http://facebook.com/wbbushyhead' target='_blank'>
              <span id='facebook'></span>
            </a>
            <a href='http://linkedin.com/in/wbbushyhead' target='_blank'>
